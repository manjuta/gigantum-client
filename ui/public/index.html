<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="cache-control" content="max-age=0, no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000">
    <script>
      if (window.location.pathname.startsWith('/run/')) {
        // This reloads the iframe when refresh button is clicked
        const pathArr = window.location.pathname.split('/');
        if (pathArr.length > 4 && window.location.hash.indexOf('redirect=false') === -1) {
          const hashParameter = window.location.hash ? '&' + windowlocation.hash.slice(1) : '';
          const newPathname = pathArr.slice(0, 3).join('/') + '/';
          const fullHash = '#path=' + pathArr.slice(3).join('/') + hashParameter;
          window.open(window.location.origin + newPathname + fullHash, "_self");
        }
      }
    </script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <script src="//cdn.auth0.com/js/lock-9.0.min.js"></script> -->
    <title>Gigantum Project</title>
    <style>
      .hidden{
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" class="root"></div>
    <div id="modal__cover" class="modal__cover hidden"></div>
    <div id="modal" class="ReactDom"></div>
    <div id="side_panel"></div>
    <div id="markdown__fullscreen" class="Modal__fullscreen"></div>
    <div id="lightbox" class="lightbox"></div>
    <div id="loader" class="Loader fixed--important hidden"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
