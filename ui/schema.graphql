interface User {
  username: String
  email: String
  givenName: String
  familyName: String
}

"""A type representing the identity of the logged in user"""
type UserIdentity implements Node & User {
  """The ID of the object."""
  id: ID!
  username: String
  email: String
  givenName: String
  familyName: String
  isSessionValid: Boolean
}

input WorkonBranchInput {
  owner: String!
  labbookName: String!
  branchName: String!
  revision: String
  clientMutationId: String
}

"""Work on another branch (perform a git checkout)."""
type WorkonBranchPayload {
  labbook: Labbook
  clientMutationId: String
}

input WriteReadmeInput {
  owner: String!
  labbookName: String!
  content: String!
  clientMutationId: String
}

type WriteReadmePayload {
  updatedLabbook: Labbook
  clientMutationId: String
}
